<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>tab</h1>
        <ul class="tab">
            <li><a href="#x">tab1</a></li>
            <li><a href="#x">tab2</a></li>
            <li><a href="#x">tab3</a></li>
            <li><a href="#x">tab4</a></li>
        </ul>

        <div class="content">
            <img src="../imgs/gallery_01.jpg" alt="">
        </div>
        <div class="content">
            <img src="../imgs/gallery_02.jpg" alt="">
        </div>
        <div class="content">
            <img src="../imgs/gallery_03.jpg" alt="">
        </div>
        <div class="content">
            <img src="../imgs/gallery_04.jpg" alt="">
        </div>

    </div>






    <script>
        var btns = $('.tab li')
        var content = $('.content')

        btns.eq(0).find('a').addClass('active')
        content.hide().eq(0).show()

        btns.click(function(){
            btns.find('a').removeClass('active')
            $(this).find('a').addClass('active')

            content.hide()

            var activeIndex = $(this).index()
            content.eq(activeIndex).show

        })
    </script>
</body>
</html>
