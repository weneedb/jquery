<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header_container"></div>
    
        <div class="swiper swiper_01">
          <div class="swiper-wrapper">  
                <div class="swiper-slide"><img src="../../imgs/slide_01.jpg" alt=""></div>
                <div class="swiper-slide"><img src="../../imgs/slide_02.jpg" alt=""></div>
                <div class="swiper-slide"><img src="../../imgs/slide_03.jpg" alt=""></div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-scrollbar"></div>

            <div class="swiper_01_texts">
                <h4 class="title">Lorem, ipsum.</h4>
                <i class="xi-moon"></i>
                <p class="sub_title">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur eaque, fugit asperiores quaerat nihil cumque vel obcaecati maxime adipisci magni?
                </p>
                <a href="#" class="go_btn">more</a>
            </div>

            <div class="swiper_01_arrow">
                <img class="prev" src="../../imgs/arrow_prev.png" alt="" />
                <img class="next" src="../../imgs/arrow_next.png" alt="" />
            </div>
        </div>

        <section>
            <h1 class="title">Lorem ipsum dolor sit amet.</h1>

            <p class="p1"></p>

            <ul class="cards">
                <li class="card1"><img src="../../imgs/gallery_01.jpg" alt="" /></li>
                <li class="card2"><img src="../../imgs/gallery_02.jpg" alt="" /></li>
                <li class="card3"><img src="../../imgs/gallery_03.jpg" alt="" /></li>
                <li class="card4"><img src="../../imgs/gallery_04.jpg" alt="" /></li>
            </ul>

            <p class="p2"></p>

            <div class="swiper swiper_02">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../../imgs/gallery_05.jpg" alt="" /></div>
                    <div class="swiper-slide"><img src="../../imgs/gallery_06.jpg" alt="" /></div>
                    <div class="swiper-slide"><img src="../../imgs/gallery_07.jpg" alt="" /></div>
                    <div class="swiper-slide"><img src="../../imgs/gallery_08.jpg" alt="" /></div>
                </div>

                <div class="swiper_02_arrows">
                    <div class="slide_count">
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="slide_btns">
                        <i class="xi-angle-left prev"></i>
                        <i class="xi-pause"></i>
                        <i class="xi-play"></i>
                        <i class="xi-angle-right next"></i>
                    </div>
                </div>
            </div>

            <p class="p3"></p>

        </section>

        <div class="banner">
            <h2 class="banner_title">Lorem, ipsum.</h2>
            <p class="banner_text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos?</p>
        </div>

        <section>
            <p class="p4"></p>
            <p class="p5"></p>
        </section>

        <div class="goTop"><i class="xi-angle-up"></i></div>

    </div>

    <script>

    </script>

    <script src="../js/common.js"></script>
    <script src="../js/swiper_01.js"></script>
    <script src="../js/swiper_02.js"></script>
    <script src="../js/scroll.js"></script>
    <script src="../js/text.js"></script>

</body>
</html>
