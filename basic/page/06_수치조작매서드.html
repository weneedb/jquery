<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        section {padding: 20px; border-bottom: 1px solid #ccc;}
        .p1, .p2 {width: 100px; height: 100px; padding: 20px; border:  10px solid red; background-color: #ccc;}
        .wrap {width: 300px; height: 200px; background-color: #ccc; position: relative;}
        .box {width: 50px; height: 50px; position: absolute; left: 100px; top: 50px; background-color: red;}
        .box1 {width: 300px; height: 300px; background-color: green;}
    </style>
</head>
<body>
    <h1>수치 조작 매서드</h1>
    <section>
        <p class="p1">1</p>
    </section>

    <section>
        <p class="p2">2</p>
    </section>

    <section>
        <div class="wrap">
            <div class="box"></div>
        </div>
    </section>

    <section>
        <p class="box1"></p>
    </section>



    <script src="../js/06.js"></script>
</body>
</html>
