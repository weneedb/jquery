<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <p class="btns">
        <button class="minus">-</button>
        <button class="defalut">100%</button>
        <button class="plus">+</button>
    </p>

    <p class="font_size">font size : <span>14</span> px</p>

    <p class="text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et quis assumenda, fugit eveniet aperiam culpa delectus repudiandae dicta molestiae minima, accusamus nulla neque iure vitae maxime voluptates ducimus consequatur rerum!
    </p>




    <script>

        // 제한 (최대 20px , 최소 8px)
        let fontSize = 14
        $('body').css('fontSize', fontSize)

        $('.btns button').on('click',function(){
            if($(this).hasClass('plus')){
                if(fontSize >= 20)return
                fontSize++
            }else if($(this).hasClass('minus')){
                if(fontSize <= 8)return
                fontSize--
            }else{
                fontSize = 14
            }
        
            $('.font_size span').text(fontSize)
            $('body').css('fontSize', fontSize)
        })

        

    </script>
</body>
</html>
