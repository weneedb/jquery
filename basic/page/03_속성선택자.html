<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-속성선택자</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
    <style>
        section{padding: 20px; border-bottom:  1px solid #ccc;}
    </style>
<body>
    <h1 title="이것은 제목입니다.">속성 선택자</h1>
    
    <ul id="list">
        <li class="foo"><a href="http://duam.net" target="_blank">다음<span>바로가기</span></a></li>
        <li><a href="http://google.com">구글</a></li>
        <li class="bar"><a href="https://naver.com">네이버</a></li>
        <li style="display: none;"><a href="http://github.com">깃헙</a></li>
    </ul>

    <form action="#">
        <section id="f1">
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" />
        </section>

        <section id="f2">
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw" />
        </section>

        <section id="f3">
            <select name="year" id="year">
                <option value="2024">2024년</option>
                <option id="sel" value="2025">2025년</option>
                <option value="2026">2026년</option>
            </select>
        </section>

        <section id="f4">
            <input type="checkbox" name="hobby1" value="배구"> 배구
            <input type="checkbox" name="hobby2" value="야구"> 야구
            <input type="checkbox" name="hobby3" id="chk" value="축구" checked>축구
        </section>
        <!-- checkbox 다중선택 가능 -->

        <section id="f4">
            <input type="radio" name="gender" value="남자"> 남자
            <input type="radio" name="gender" value="여자"> 여자
        </section>
        <!-- radio 단일선택 -->
    </form>




    <script src="../js/03.js"></script>
</body>
</html>
